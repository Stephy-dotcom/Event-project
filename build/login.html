<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN PAGE</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <!-- Font Awesome for icons -->
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@414&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>

            
*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
}


body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: lightblue;
    min-height: 100vh;
    background: url(https://images.pexels.com/photos/4364771/pexels-photo-4364771.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1) no-repeat;
    
background-size: cover;
background-position: center;
}

.wrapper {
    width: 420px;
    background-color: transparent;
    border:2px solid rgb(107, 89, 89) ;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgb(107, 103, 103);
    color: white;
    border-radius: 10px;
    padding: 30px 40px;
}

.wrapper h1 {
    font-size: large;
    text-align: center;
}

.wrapper .inputbox {
    position: relative;
width:100% ;
height: 50px;

margin: 33px 0;
}

.inputbox input {
    width: 100%;
    height:100%;
    
    background-color: transparent;
    border: none;
    outline: none;
    border: 2px solid white;
    border-radius: 40px;
    padding: 20px 45px 20px 20px;
}

.inputbox.input::placeholder{
    color:rgb(254, 249, 249);
}
.inputbox i {
    position: absolute;
    right: 20px ;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.wrapper .remember {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin: -15px 0 15px;
}
 
.remember label input {
    accent-color: #fff;
    margin-right: 3px;
}

.remember a {
    color: #fff;
    text-decoration: none;
}

.remember a:hover{
    text-decoration: underline;
}

.wrapper .btn {
    width: 100%;
    height:45px;
    
    background: rgb(255, 255, 255);
    border: none;
    outline: none; 
    border-radius: 40px;
    box-shadow: 0 0 10px rgb(128, 122, 122);
    cursor: pointer;
    font-size: large;
    color: black;
    font-weight: 600px;
}

.wrapper .register {
    font-size: large;
    text-align: center;
    margin: 20px 0 15px;
}
.register p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.register p a:hover{
    text-decoration: underline;
}
        </style>
        

      <div class="wrapper">
        <form action = "">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" placeholder="username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember">
              <label> <input type="checkbox">Remember Me</label>
              <a href="#">Forgot Password</a>
            </div>
            <button type="submit " class="btn">Login</button>
            <div class="register">
                <p>Don't have a account?
                    <a href="#">Register</a>
                </p>
            </div>
    
    
        </form>
    
      </div>  
      
    </body>
    </html>
</body>
</html>
