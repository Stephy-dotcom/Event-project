<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruthie&display=swap" rel="stylesheet">

<body>
    <div>
        <!-- Contact Form Section with Animation -->
        <section class="bg-gray-100 py-12 relative">
            <!-- Background Image with Animation -->

            <div class="relative max-w-2xl mx-auto px-4">
                <h2 class="text-4xl font-bold text-center text-gray-800 mb-8" style="font-family: Dancing Script, cursive;">Contact Us</h2>

                <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-md animate-fade-in">
                    <!-- Name Field -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Name........"style="font-family: Dancing Script, cursive;">
                    </div>

                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email........" style="font-family: Dancing Script, cursive;">
                    </div>

                    <!-- Message Field -->
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Messagr........"style="font-family: Dancing Script, cursive;"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit"
                            class="bg-yellow-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-indigo-500 transition transform hover:scale-105">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </div>
</body>

</html>
